<!DOCTYPE html>
<html>
<head>
	<title>Motif</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/algstyle.css') }}">
</head>
<body>
    <div style="text-align: center">
	<h1>Substrand Counter</h1>
	<form method="post" action="{{ url_for('motif.substring_finder') }}" enctype="multipart/form-data">
		<label for="motif_text">Upload file:</label>
		<input type="file" id="motif_text" name="motif_text" accept=".txt">
		<input type="submit" value="Calculate">
	</form>
    </div>
	{% if ans %}
		<p>{{ ans }}%.</p>
	{% endif %}
</body>
</html>
