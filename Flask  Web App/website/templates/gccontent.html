<!DOCTYPE html>
<html>
<head>
	<title>GC Content Calculator</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/algstyle.css') }}">
</head>
<body>
	<div style="text-align: center">
	<h1>GC Content Calculator</h1>
	<form method="post" action="{{ url_for('gc.gc_content') }}" enctype="multipart/form-data">
		<label for="fasta_file">Upload FASTA file:</label>
		<input type="file" id="fasta_file" name="fasta_file" accept=".txt">
		<input type="submit" value="Calculate">
	</form>
	</div>
	{% if max_key %}
		<p>The sequence with the highest GC content is {{ max_key }} with a GC content of {{ max_val }}%.</p>
	{% endif %}
</body>
</html>
