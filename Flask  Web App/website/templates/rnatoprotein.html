<!DOCTYPE html>
<html>
<head>
	<title>RNA to Protein Converter</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/algstyle.css') }}">
</head>
<body>
    <div style="text-align: center">
	<h1>RNA to Protein Converter</h1>
	<form method="post" action="{{ url_for('rnatoprotein.rtp_converter') }}" enctype="multipart/form-data">
		<label for="rna_text">Upload RNA file:</label>
		<input type="file" id="rna_text" name="rna_text" accept=".txt">
		<input type="submit" value="Calculate">
	</form>
    </div>
	{% if fin %}
		<p>{{ fin }}%.</p>
	{% endif %}
</body>
</html>
